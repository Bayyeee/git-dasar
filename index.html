<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ini adalah belajar web git</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3 row">
                <label for="inputName" class="col-4 col-form-label">Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Name">
                </div>
            </div>
            <fieldset class="mb-3 row">
                <legend class="col-form-legend col-4">Group name</legend>
                <div class="col-8">
                   <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="https://th.bing.com/th/id/OIP.sV7tva-728oySeOUL0-vOwHaHa?pid=ImgDet&rs=1" width="100px" height="100px" class="img-fluid rounded-start" alt="Card title">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">ini card sederhana</p>
                          <p class="card-text"><small class="text-muted">Halo kawan</small></p>
                        </div>
                      </div>
                    </div>
                     </div> 
                </div>
            </fieldset>
            <div class="mb-3 row">
                <div class="offset-sm-4 col-sm-8">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
