<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ini Laporan Harian</title>
</head>

<body>
    <h1>Kegiatan Laporan Harian</h1>
    <div class="card">
        <img class="card-img-top" src="holder.js/100x180/?text=Image cap" alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title">Ini adalah laporan Harian</h4>
            <p class="card-text">Ini adalah laporan bulanan</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
            <li class="list-group-item">Item 5</li>
        </ul>
    </div>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center active">
            Active list item
            <span class="badge bg-secondary badge-pill">pill1</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            List item
            <span class="badge bg-secondary badge-pill">pill2</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center disabled">
            Disabled item
            <span class="badge bg-secondary badge-pill">pill3</span>
        </li>
    </ul>
</body>

</html>
